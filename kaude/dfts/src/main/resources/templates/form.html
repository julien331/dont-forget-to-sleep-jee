<!doctype html>
<html lang="fr">
	<head>
		<object th:include="head :: head" th:remove="tag" />
		<title>Don't forget to sleep</title>
	</head>
	
	<body>
		<!-- Inserting navbar -->
		<div th:insert="nav"></div>
		
		<!-- Page content -->
		
		<div class="container-fluid">
			<!-- Page title -->
			<h2 class="text-center col-sm-12">Don't forget to sleep</h2>
			<!-- Content -->
			<div class="spacer border-bottom"></div>
			<h2 class="text-center col-sm-12" th:text="${formTitle}"></h2>
			<div class="row">
				<div class="box col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 ">
					<div class="box-part">
						<div class="card add-space-bottom" >
							<form class="card-body" th:action="@{/task}" th:object="${task}" method="post" enctype="utf8">
								<label for="nameTask">Nom de la t√¢che :</label>
								<input type="text" th:field="*{name}" value="${task.name}" class="form-control" id="nameTaskInput" maxlength="40">
								<label for="descTask">Description :</label>
								<textarea class="form-control" th:field="*{description}" value="${task.description}" id="descTaskInput" rows="3" style="min-width: 100%" maxlength="120"></textarea>									
									    
								<span class="float-right">
									<input type="submit" class="btn btn-success">
								</span>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
