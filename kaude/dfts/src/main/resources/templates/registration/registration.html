<!doctype html>
<html lang="fr">
	<head>
		<object th:include="head :: head" th:remove="tag" />
		<title>Don't forget to sleep</title>
	</head>
	<body>
		<!-- Inserting navbar -->
		<div th:insert="nav"></div>
		<div class="container-fluid h-100">
  		<div class="row justify-content-center align-items-center h-100">
      	<div class="col-12 col-sm-10 col-md-7 col-lg-6 col-xl-5">
          <div class="card">
              <div class="card-header">Inscription</div>
              <div class="card-body">
              <form th:action="@{/signup}" th:object="${user}" method="post" enctype="utf8">
              	<div class="alert alert-danger" role="alert" th:if="${erreur != null}">
                    <ul>
                      <li th:text="${erreur}"></li>
                    </ul>
                  </div>
                    <div class="form-group row">
                      <label class="col-12 col-sm-4 col-md- col-form-label text-sm-right" for="id_username">Nom d&#x27;utilisateur</label>
                        <input type="text"th:field="*{name}" maxlength="30" autofocus class="col-12 col-sm-6 form-control" required id="id_username" >
                    </div>
                  
                    <div class="form-group row">
                      <label class="col-12 col-sm-4 col-md- col-form-label text-sm-right" for="id_email">Adresse courriel</label>
                      <input type="email" th:field="*{email}" value="${user.email}" name="email" maxlength="200" class="col-12 col-sm-6 form-control" required id="id_email">
                    </div>
                  
                    <div class="form-group row">
                      <label class="col-12 col-sm-4 col-md- col-form-label text-sm-right" for="id_password1">Mot de passe</label>
                      <input type="password" th:field="*{password}" value="" name="password1" class="col-12 col-sm-6 form-control" required id="id_password1">
                    </div>
                  
                    <div class="form-group row">
                      <label class="col-12 col-sm-4 col-md- col-form-label text-sm-right" for="id_password2">Confirmation</label>
                        <input type="password" th:field="*{matchingPassword}" class="col-12 col-sm-6 form-control" required id="id_password2">
                    </div>
                  
                  <div class="form-group row mb-0">
                    <div class="offset-3 offset-sm-4">
                      <button type="submit" class="btn btn-primary">
                        Valider
                      </button>
                    </div>
                  </div>
		                  
		              </form>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
</html>
