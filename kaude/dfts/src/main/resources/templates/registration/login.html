<!doctype html>
<html lang="fr">
<head>
<object th:include="head :: head" th:remove="tag" />
<title>Don't forget to sleep</title>
</head>
<body>
	<!-- Inserting navbar -->
	<div th:insert="nav"></div>
	<div class="container-fluid h-100">
		<div class="row justify-content-center align-items-center h-100">
			<div class="col-12 col-sm-10 col-md-7 col-lg-6 col-xl-5">
				<div class="card">
					<div class="card-header">Login</div>
					<div class="card-body">
						<form th:action="@{/login}" method="post" enctype="utf8">
							<div th:if="${param.error}" class="alert alert-danger" role="alert">
								<ul>
									<li>Mot de passe et/ou nom d'utilisateur invalide</li>
								</ul>
							</div>
							<div class="form-group row">
								<label
									class="col-12 col-sm-4 col-md- col-form-label text-sm-right"
									for="id_username">Nom d&#x27;utilisateur</label> <input
									type="text" name="username" value=""
									maxlength="30" autofocus class="col-12 col-sm-6 form-control"
									required id="id_username">
							</div>
							<div class="form-group row">
								<label
									class="col-12 col-sm-4 col-md- col-form-label text-sm-right"
									for="id_password1">Mot de passe</label>
									 <input type="password"
									name="password" value=""
									class="col-12 col-sm-6 form-control" required id="id_password1">
							</div>

							<div class="form-group row mb-0">
								<div class="offset-3 offset-sm-4">
									<button type="submit" class="btn btn-primary">Valider
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
